{% extends "base.html" %}
{% block content %}
<div class=row>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form action="/create_user_form/" method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input name="username" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div id=new_user_buttons class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-primary btn-md">Create User</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
